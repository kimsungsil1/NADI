<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품권 구매</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./assets/nav.js" defer></script>
</head>
<body>
  <div id="global-nav">
    <noscript class="cta-noscript">
      <style>
        .cta-noscript { display:flex; flex-wrap:wrap; gap:8px; padding:10px 16px; background:#f7e7e3; border-bottom:1px solid #eadedb; }
        .cta-noscript a { display:inline-flex; align-items:center; padding:8px 12px; border-radius:6px; border:1px solid #d7c6c1; color:#5c4330; text-decoration:none; font-weight:600; }
      </style>
      <a href="./booking.html">예약하기</a>
      <a href="./membership.html">회원권</a>
      <a href="./giftcard.html">상품권</a>
      <a href="./ai.html">AI 디자인</a>
    </noscript>
  </div>
  <header class="hero">
    <div class="hero-content">
      <h1>상품권</h1>
      <p>선물하기 좋은 NADI 상품권을 구매하고 코드/QR을 받아보세요.</p>
    </div>
  </header>

  <main class="page grid">
    <section class="card">
      <h2>금액 선택</h2>
      <div class="radio-row">
        <label><input type="radio" name="amount" value="30000" checked> 30,000원</label>
        <label><input type="radio" name="amount" value="50000"> 50,000원</label>
        <label><input type="radio" name="amount" value="100000"> 100,000원</label>
      </div>
      <label class="mt">구매자 이름 <input type="text" id="nameInput" placeholder="홍길동"></label>
      <label>휴대폰번호 <input type="tel" id="phoneInput" placeholder="010-0000-0000"></label>
      <button id="buyBtn" class="primary">토스로 결제</button>
      <p id="giftStatus" class="muted"></p>
    </section>
  </main>

  <div id="global-footer-links"></div>

  <script>
    const apiBase = localStorage.getItem('nadiApiBase') || 'http://localhost:3000';
    let customerId = null;
    async function ensureCustomer(){
      const phone = document.getElementById('phoneInput').value;
      const name = document.getElementById('nameInput').value;
      const resp = await fetch(`${apiBase}/api/customers/lookup`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({phone, name})});
      const customer = await resp.json();
      customerId = customer.id;
    }

    document.getElementById('buyBtn').addEventListener('click', async ()=>{
      if(!customerId) await ensureCustomer();
      const amount = document.querySelector('input[name="amount"]:checked').value;
      const result = await fetch(`${apiBase}/api/giftcards/init`, {
        method:'POST', headers:{'Content-Type':'application/json'},
        body: JSON.stringify({customerId, amount: Number(amount)})
      }).then(r=>r.json());
      document.getElementById('giftStatus').innerHTML = `결제 준비 완료<br>orderId: ${result.orderId}`;
    });
  </script>
</body>
</html>
